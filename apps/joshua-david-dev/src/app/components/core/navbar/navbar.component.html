<nav
  class="navbar navbar-expand-lg fixed-top navbar-default brand shadow-dark"
  style="background-color: #120035;"
  color-on-scroll="100"
  id="navbar-top"
  >
  <div class="container">
    <div class="navbar-translate">
      <div class="row">
        <a
          class="navbar-brand"
          placement="bottom"
          routerLink="/"
          tooltip="Knowledge is power. With great power, comes great responsibility."
        >
          Joshua David Healey <span>| Full Stack Developer</span>
        </a>
        <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
      <!-- [appHideIfBreakpoint]="breakpoints.Handset" -->
      <app-social-icons color="info" ></app-social-icons>
      </div>
  </div>
  <div
    class="navbar-collapse justify-content-end"
    [collapse]="isCollapsed"
    id="navigation"
  >
    <div class="navbar-collapse-header">
      <div class="row">
        <div class="col-6 collapse-brand"><a> Joshua David </a></div>
        <div class="col-6 collapse-close text-right">
          <button
            aria-controls="navigation-index"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            [attr.aria-expanded]="!isCollapsed"
            (click)="isCollapsed = !isCollapsed"
            id="navigation-button"
            type="button"
          >
            <i class="tim-icons icon-simple-remove"> </i>
          </button>
        </div>
      </div>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <ng-container *ngIf="!isContactMe">
          <a
            id="contactMeLink"
            #contactMeLink
            class="contact-me nav-link btn btn-default d-none d-lg-block border-info"
            routerLink="/contact-me"
          >
            <i class="tim-icons icon-send"> </i> Contact Me!
          </a>
        </ng-container>
        <ng-container *ngIf="isContactMe">
          <a
            id="backLink"
            #backLink
            class="back-link nav-link btn btn-default d-none d-lg-block border-info"
            href=".."
          >
            <i class="tim-icons icon-send"> </i> Go Back
          </a>
        </ng-container>
      </li>
      <li class="dropdown nav-item" dropdown>
        <a
          class="dropdown-toggle nav-link"
          data-toggle="dropdown"
          dropdownToggle
          (click)="isCollapsed = !isCollapsed"
        >
          <span class="fs-5">
            <i class="fa fa-bars"></i>
          </span>
        </a>
        <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/about-me']">
            <i class="tim-icons icon-bullet-list-67"> </i> About Me
          </a>
          <!-- <a class="dropdown-item" [routerLink]="['/blog']">
            <i class="tim-icons icon-bullet-list-67"> </i> Blog
          </a> -->
          <a class="dropdown-item" [routerLink]="['/portfolio']">
            <i class="tim-icons icon-image-02"> </i> Portfolio
          </a>
          <a class="dropdown-item" [routerLink]="['/contact-me']">
            <i class="tim-icons icon-single-02"> </i> Contact Me
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
</nav>
